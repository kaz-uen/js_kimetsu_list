<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript APIを利用したキャラクター一覧取得アプリ</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./index.js" type="module"></script>
    </head>
    <body>

        <h1 class="title">鬼滅の刃 キャラクター一覧</h1>

        <ul id="categories" class="category-list">
            <li><label><input type="radio" name="category" value="全て" checked>全て</label></li>
        </ul>

        <div class="container">
            <div class="inner">
                <ul id="characters" class="character-list"></ul>
            </div>
        </div>

        <div id="loading" class="loading">
            <span class="loader"></span>
        </div>

    </body>
